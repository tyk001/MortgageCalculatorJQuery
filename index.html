    <title>Mortgage Calculator</title>
</head>

<body>
  <h1 id="name"><b>Mortgage Calculator</b></h1>
  <br>


    <label for="loanBal">Loan Balance:</label>
    <input id="loanBal" class="form-control">

    <label for="interestRate">Interest Rate (%):</label>
    <input id="interestRate" class="form-control">

    <label for="loanTerm">Loan Term (Years):</label>
    <input id="loanTerm" class="form-control">

    <label for="period">Period:</label>
    <select id="period" name="select" class="form-control">
    <option value="6">Monthly</option>
    <option value="12">Bi-monthly</option>
</select>

<p>
    <button id='submitButton' class="btn btn-primary">Calculate</button>

</body>
