<html>
<head>

    <!-- Latest compiled and minified CSS -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>

    <!--- <link rel="stylesheet" type="text/css" href="index.css"> --->

    <title>Mortgage Calculator</title>
</head>
<body>
    <p>
    <h1 id="name"><b>Mortgage Calculator</b></h1>
    <p>
        <table class="table" style="width: 650px">
            <tr>
                <td>
                    <label for="loanBal ">Loan Balance:</label>
                </td>
                <th>
                    <input id="loanBal" class="form-control " type="number">
                </th>
            </tr>
            <tr>
                <td>
                    <label for="interestRate ">Interest Rate (%):</label>
                </td>
                <td>
                    <input id="interestRate" class="form-control " type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="loanTerm">Loan Term (Years):</label>
                </td>
                <td>
                    <input id="loanTerm" class="form-control " type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="period">Period:</label>
                </td>
                <td>
                  <select id="period" name="select " class="form-control ">
                      <option value="6 ">Monthly</option>
                      <option value="12 ">Bi-monthly</option>
                  </select>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <button id='submitButton' class="btn btn-primary ">Calculate</button>
                </td>
            </tr>
        </table>
        <p>
</body>
</html>
